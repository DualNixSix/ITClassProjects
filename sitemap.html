<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Map - The Daily Grind Coffee House</title>
    <script>
        let currentImageIndex = 0;
        const images = ["coffee1.jpg", "coffee2.jpg"];

        function rotateImages() {
            const imageElement = document.getElementById("rotatingImage");
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        }

        setInterval(rotateImages, 2000);
    </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Header Section -->
    <header style="padding: 20px;">
        <!-- Logo -->
        <img src="dailygrindlogo.jpg" alt="The Daily Grind Logo" style="width: 400px; float: left; margin-right: 20px;">
        <!-- Address -->
        <div style="text-align: right; font-size: 14px;">
            <p style="margin: 0;">605 Washington St<br>Fayette, IA 52142<br>Tel: 888-555-5555</p>
        </div>
        <div style="clear: both;"></div>
    </header>

    <!-- Site Map Content -->
    <div style="padding: 20px;">
        <h1>Welcome to The Daily Grind Site Map</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="buy.html">Buy Online</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
        <img id="rotatingImage" src="coffee1.jpg" alt="Rotating Coffee Image" style="width: 300px; margin-top: 20px;">
    </div>

    <!-- Current Date Script -->
    <script>
        document.write(new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }));
    </script>

</body>
</html>
