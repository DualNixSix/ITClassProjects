<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Map - The Daily Grind Coffee House</title>
    <style>
        .sitemap-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sitemap-list {
            list-style-type: none;
            padding-left: 0;
        }

        .sitemap-list li {
            margin-bottom: 10px;
        }

        .sitemap-list a {
            text-decoration: none;
            color: blue;
        }

        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Header Section -->
    <header style="padding: 20px;">
        <img src="dailygrindlogo.jpg" alt="The Daily Grind Logo" style="width: 400px; float: left; margin-right: 20px;">
        <div style="text-align: right; font-size: 14px;">
            <p style="margin: 0;">605 Washington St<br>Fayette, IA 52142<br>Tel: 888-555-5555</p>
        </div>
        <div style="clear: both;"></div>
    </header>

    <!-- Site Map Content -->
    <div class="sitemap-container" style="padding: 20px;">
        <div>
            <h1>Welcome to The Daily Grind Site Map</h1>
            <ul class="sitemap-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="buy.html">Buy Online</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
        <img id="rotatingImage" src="breads.jpg" alt="Breads Image">
    </div>

    <script>
        let currentImageIndex = 0;
        const images = ["breads.jpg", "coffee1.jpg", "coffee2.jpg"];

        function rotateImages() {
            const imageElement = document.getElementById("rotatingImage");
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        }

        setInterval(rotateImages, 2000);
    </script>

</body>
</html>
