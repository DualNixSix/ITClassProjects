        <!-- Address -->
        <div style="text-align: right; font-size: 14px;">
            <p style="margin: 0;">605 Washington St<br>Fayette, IA 52142<br>Tel: 888-555-5555</p>
        </div>
        <div style="clear: both;"></div>

    <!-- Navigation Links -->
    <nav style="margin-top: 10px;">

    <!-- Contact Form Section -->
    <div style="padding: 20px;">
        <h1 style="color: #5D4037;">Contact The Daily Grind</h1>
        <!-- Formspree Form -->
        <form action="https://formspree.io/f/xanwgpez" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" style="width: 100%; margin-bottom: 10px;" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" style="width: 100%; margin-bottom: 10px;" required>
            
            <label for="email">E-mail Address:</label>
            <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px;" required>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" style="width: 100%; margin-bottom: 10px;" required></textarea>
            
            <input type="submit" value="Submit" style="margin-right: 10px;">
            <input type="reset" value="Reset Form">
        </form>
    </div>
